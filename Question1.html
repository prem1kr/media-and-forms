<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          .image-container {
          display: flexbox;
          flex-wrap: wrap;
          gap: 1px; 
        }
         .image {
          width: 200px; 
          height: 150px; 
          object-fit: cover; 
          border: 1px solid #2b2727; 
        }
      </style>
    <title>Image Galary</title>
</head>
<body>
    <div class="image-container">
       
        <img class="image" src="image.1png.jpg" alt="Image 1">
        <img class="image" src="image2.png.jpg" alt="Image 2">
        <img class="image" src="image3.png.jpg" alt="Image 3">
        <img class="image" src="image4.png.jpg" alt="Image 3">
        
      </div>

   

    
</body>
</html>
